<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SceneExample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-svg-full.min.js" integrity="sha512-rt6EnxNkuTTgQX2397gLDTao/kZrmdNM4ZO7n89nX6KqOauwSQTGOq3shcd/oGyUc0czxMKBvj+gML8dxX4hAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .container {
            width: fit-content;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg id="SceneExample" width="500px" viewbox="0 0 1920 1080" style="background-color:#FFFFFF;"></svg>
        <p>First of all, press render button. When the animation finished, play with the \(\Delta x\) slider. The slider goes from 0.01 to 1.0</p>
        <button onclick="render()">Render!</button>
        <label for="dx">\(\Delta x\)</label>
        <input type="range" min="0.1" max="1.0" step="0.01" value="0.1" name="dx" class="slider" oninput="update(0, this.value)">
        <script src="SceneExample.js"></script>
    </div>
</body>
</html>
